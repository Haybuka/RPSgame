<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


  <!-- <div class="rules">

    <h3 class="rules-tag">Rules </h3>
    <img src="assets/images/icon-close.svg" alt="close" class="img-close">

    <img src="assets/images/image-rules.svg" alt="rules" class="rules-img">

  </div> -->
  <main>
    <section class="header">
      <div class="header--logo">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
      <div class="header--score">
        <p>Score</p>
        <h2>12</h2>
      </div>
    </section>

    <section class="game--display">
      <!-- 

    You Win
    You Lose

    Play Again -->
      <div class="game--pick hidden">
        <div class="paper">
          <img src="assets/images/icon-paper.svg" alt="" class="paper--img">
        </div>
        <div class="scissors">
          <img src="assets/images/icon-scissors.svg" alt="" class="scissors--img">
        </div>
        <div class="rock">
          <img src="assets/images/icon-rock.svg" alt="" class="rock--img">
        </div>
      </div>
      <div class="game--decide">
        <div class="pick">
          <p>You Picked</p>
          <p>The House Picked</p>
        </div>
        <div class="game--compare">
          <div>
            <img src="assets/images/icon-paper.svg" alt="" class="paper--img">
          </div>
          <div>
            <img src="assets/images/icon-rock.svg" alt="" class="rock--img">
          </div>
        </div>
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ndulue Paschal</a>.
  </div>
  <script>
    let rules = document.querySelector('.rules');
    let hideGamePick = document.querySelector('.game--pick');
    let closeRules = document.querySelector('.img-close');
    hideGamePick.addEventListener('click', function () {
      this.classList.add('hidden')
    })
    closeRules.addEventListener('click', () => {
      rules.classList.add('close');
    })
  </script>
</body>

</html>
