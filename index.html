<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .rules::after {
      content: ' ';
      background-color: hsla(0, 0%, 100%, 0.938);
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: all 1s ease-out;
      z-index: -1;
    }

    .rules:active::after {
      transform: scaleX(1.5);
      opacity: 0;
    }

    .rules {
      width: 400px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: hsla(0, 0%, 100%, 0.938);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: all 2s ease-out;
      z-index: 10;
    }



    .rules-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rules-info+img {}

    body {
      background: red;
    }

    .rules-info img {
      cursor: pointer;
    }

    .rules.close {
      opacity: 0;
      transform: translate(-60%, -1000%) rotate(360deg);
    }
  </style>
</head>

<body>

  Score
  <div class="rules">
    <div class="rules-info">
      <h3>Rules </h3>
      <img src="images/icon-close.svg" alt="" id="img-close">
    </div>
    <img src="images/image-rules.svg" alt="">
  </div>
  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ndulue Paschal</a>.
  </div>
  <script>
    let rules = document.querySelector('.rules')
    let closeRules = document.querySelector('#img-close');
    closeRules.addEventListener('click', () => {
      rules.classList.add('close');
    })
  </script>
</body>

</html>
