<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!-- rules postioned Absolutely,Js Triggered -->
  <div class="rules">

    <h3 class="rules-tag">Rules </h3>
    <img src="assets/images/icon-close.svg" alt="close" class="img-close">

    <img src="assets/images/image-rules.svg" alt="rules" class="rules-img">

  </div>

  <!-- Main Section Begins here -->
  <main>

    <!-- Header begins here for logo,and Count -->
    <section class="header">
      <div class="header--logo">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
      <div class="header--score">
        <p>Score</p>
        <h2>12</h2>
      </div>
    </section>
    <!-- Game Body Starts Here,Positioned Relatively -->
    <section class="game--display">
      <!-- Game Picker for Selection,Position absolute to Game Body -->
      <div class="game--pick">
        <div class="paper">
          <img src="assets/images/icon-paper.svg" alt="" class="paper--img">
        </div>
        <div class="scissors">
          <img src="assets/images/icon-scissors.svg" alt="" class="scissors--img">
        </div>
        <div class="rock">
          <img src="assets/images/icon-rock.svg" alt="" class="rock--img">
        </div>
      </div>
      <!-- Game Decider,Position absolute to Game Body -->
      <div class="game--decide hidden">
        <div class="pick">
          <p>You Picked</p>
          <p>The House Picked</p>
        </div>
        <div class="game--compare">
          <div>
            <img src="assets/images/icon-paper.svg" alt="" class="paper--img">
          </div>
          <div>
            <h3 class="announce"> You Win</h3>
            <p class="button win">Play Again</p>
          </div>
          <div>
            <img src="assets/images/icon-rock.svg" alt="" class="rock--img">
          </div>
        </div>
      </div>
    </section>

  </main>
  <aside class="rule--button">
    <p>Rules </p>
  </aside>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ndulue Paschal</a>.
  </div>
  <script src="assets/script/index.js"></script>
</body>

</html>
